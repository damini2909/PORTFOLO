<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .image-container {
            width: 100vw;
            height: auto;
            margin: 0 auto;
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="My-Portfolio.png" alt="Large image">
    </div>
</body>
</html>
